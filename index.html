<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anik Fin App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root { --primary: #0046ad; --secondary: #00adff; }
        body { background: #f0f4f8; font-family: 'Segoe UI', Roboto, sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .btn-gradient { background: linear-gradient(135deg, var(--primary), var(--secondary)); transition: all 0.3s; }
        .btn-gradient:active { transform: scale(0.96); }
        .input-pro { background: #f1f5f9; border: 2px solid transparent; transition: all 0.3s; padding: 14px; border-radius: 12px; width: 100%; }
        .input-pro:focus { border-color: var(--secondary); background: white; outline: none; }
        .step-card { display: none; }
        .active-step { display: block; animation: fadeInRight 0.4s; }
        /* Speed Loader */
        #speed-loader { position: fixed; inset: 0; background: white; z-index: 100; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
    </style>
</head>
<body>

    <!-- Fast Loader Overlay -->
    <div id="speed-loader">
        <div class="text-center">
            <img src="https://anikfin.com/wp-content/uploads/2024/06/anik-horizontal-1-1024x400.png" class="h-12 mb-4 animate__animated animate__pulse animate__infinite">
            <div class="w-48 h-1 bg-gray-100 rounded-full overflow-hidden mx-auto">
                <div id="load-bar" class="h-full bg-blue-600 w-0 transition-all duration-700"></div>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto min-h-screen flex flex-col p-4">
        <!-- Logo Section -->
        <header class="py-6 text-center">
            <img src="https://anikfin.com/wp-content/uploads/2024/06/anik-horizontal-1-1024x400.png" class="h-14 mx-auto drop-shadow-sm">
        </header>

        <main class="flex-1 glass rounded-[2rem] p-6 shadow-2xl relative overflow-hidden">
            
            <!-- STEP 1: UNIT SELECTION -->
            <div id="step-1" class="step-card active-step">
                <h3 class="text-lg font-extrabold text-gray-800 mb-6 uppercase tracking-tight">आपले युनिट निवडा</h3>
                <div id="unit-grid" class="grid grid-cols-1 gap-3">
                    <!-- Units will be injected here -->
                </div>
            </div>

            <!-- STEP 2: NAME SELECTION -->
            <div id="step-2" class="step-card">
                <button onclick="goBack(1)" class="text-blue-600 text-sm font-bold mb-4 flex items-center"><i class="fas fa-chevron-left mr-2"></i> परत जा</button>
                <h3 class="text-lg font-extrabold text-gray-800 mb-6 uppercase tracking-tight">आपले नांव निवडा</h3>
                <div id="name-grid" class="grid grid-cols-1 gap-3">
                    <!-- Names will be injected here -->
                </div>
            </div>

            <!-- STEP 3: DYNAMIC FORM -->
            <div id="step-3" class="step-card">
                <button onclick="goBack(2)" class="text-blue-600 text-sm font-bold mb-4 flex items-center"><i class="fas fa-chevron-left mr-2"></i> परत जा</button>
                <div id="staff-badge" class="bg-blue-50 p-3 rounded-xl mb-6 flex items-center border border-blue-100">
                    <div class="h-10 w-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold mr-3" id="initials">A</div>
                    <div>
                        <p id="display-name" class="font-bold text-gray-800 leading-none"></p>
                        <p id="display-role" class="text-[10px] text-blue-600 uppercase font-bold mt-1 tracking-widest"></p>
                    </div>
                </div>

                <form id="reportingForm" class="space-y-5">
                    <div id="formFields" class="space-y-4"></div>
                    <button type="submit" id="submitBtn" class="btn-gradient w-full text-white font-bold py-4 rounded-2xl shadow-lg mt-6 uppercase tracking-widest">Submit Report</button>
                </form>
            </div>

            <!-- SUCCESS PAGE -->
            <div id="step-success" class="step-card text-center py-10">
                <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto text-4xl mb-6">✓</div>
                <h2 class="text-2xl font-black text-gray-800 uppercase">Synced!</h2>
                <p class="text-gray-500 mt-2">तुमचा डेटा सुरक्षितपणे पाठवला गेला आहे.</p>
                <button onclick="location.reload()" class="mt-8 text-blue-600 font-bold underline italic">नवीन एन्ट्री करा</button>
            </div>
        </main>
        
        <footer class="py-6 text-center text-[10px] text-gray-400 font-bold uppercase tracking-widest">
            © 2024 Anik Financial Services | Secured Reporting
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx8pbwzn0zpg_wHVAQfFolBfaEvwJklonetxTZ_Wnm34ZwNYJwBjH-jRFIuE2m3yJs/exec';
        let appData = null;
        let selectedStaff = null;

        // १. १-सेकंद लोड स्ट्रॅटेजी
        async function loadApp() {
            const start = Date.now();
            document.getElementById('load-bar').style.width = '40%';
            
            try {
                // कॅशिंग चेक (जर डेटा आधीच असेल तर तो वापरा)
                const cached = localStorage.getItem('anik_data');
                if(cached) {
                    appData = JSON.parse(cached);
                    renderUnits();
                    hideLoader();
                }

                // बॅकग्राउंड अपडेट
                const res = await fetch(scriptURL);
                appData = await res.json();
                localStorage.setItem('anik_data', JSON.stringify(appData));
                
                if(!cached) {
                    renderUnits();
                    hideLoader();
                }
                document.getElementById('load-bar').style.width = '100%';
            } catch (err) { alert("Network Error!"); }
        }

        function hideLoader() {
            document.getElementById('speed-loader').style.opacity = '0';
            setTimeout(() => document.getElementById('speed-loader').style.display = 'none', 500);
        }

        // २. युनिट रेंडरिंग (Pro Buttons)
        function renderUnits() {
            const units = [...new Set(appData.s.map(s => s[3]))];
            const container = document.getElementById('unit-grid');
            container.innerHTML = units.map(u => `
                <button onclick="selectUnit('${u}')" class="p-4 text-left glass border-2 border-gray-100 rounded-2xl font-bold text-gray-700 hover:border-blue-500 transition shadow-sm flex justify-between items-center">
                    ${u} <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            `).join('');
        }

        function selectUnit(unit) {
            const filtered = appData.s.filter(s => s[3] === unit);
            const container = document.getElementById('name-grid');
            container.innerHTML = filtered.map(s => `
                <button onclick="selectStaff('${s[0]}')" class="p-4 text-left glass border-2 border-gray-100 rounded-2xl font-bold text-gray-700 hover:border-blue-500 transition shadow-sm">
                    ${s[1]} <span class="text-[10px] text-blue-500 opacity-60 ml-2 font-normal italic">${s[2]}</span>
                </button>
            `).join('');
            moveStep(2);
        }

        function selectStaff(id) {
            selectedStaff = appData.s.find(s => s[0] == id);
            document.getElementById('display-name').innerText = selectedStaff[1];
            document.getElementById('display-role').innerText = selectedStaff[2];
            document.getElementById('initials').innerText = selectedStaff[1][0];
            
            const role = selectedStaff[2];
            const headers = appData.h[role];
            const container = document.getElementById('formFields');
            container.innerHTML = '';

            headers.forEach(h => {
                const label = h.replace(/_/g, ' ');
                let val = "";
                // Auto-fill logic
                if(h === "Staff_ID") val = selectedStaff[0];
                if(h.includes("Name")) {
                    if(h.includes("CA")) val = selectedStaff[4]; // FX समोरचा CA
                    else if(h.includes("Branch") || h.includes("Unit")) val = selectedStaff[3];
                    else val = selectedStaff[1];
                }

                let type = "text";
                if(h.toLowerCase().includes('date')) type = "date";
                if(h.toLowerCase().includes('amount') || h.toLowerCase().includes('count')) type = "number";

                container.innerHTML += `
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">${label}</label>
                        <input type="${type}" name="${h}" value="${val}" ${val ? 'readonly' : ''} class="input-pro mt-1" placeholder="${label} प्रविष्ट करा">
                    </div>
                `;
            });
            moveStep(3);
        }

        function moveStep(n) {
            document.querySelectorAll('.step-card').forEach(s => s.classList.remove('active-step'));
            document.getElementById('step-' + n).classList.add('active-step');
        }

        function goBack(n) { moveStep(n); }

        document.getElementById('reportingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "मेघवर जतन करत आहे...";

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.Role = selectedStaff[2];

            try {
                await fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) });
                document.querySelectorAll('.step-card').forEach(s => s.classList.remove('active-step'));
                document.getElementById('step-success').classList.add('active-step');
            } catch(e) { alert("Error!"); btn.disabled = false; }
        });

        window.onload = loadApp;
    </script>
</body>
</html>
